<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Form Submit</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 p-6">
		<form
			id="form"
			class="bg-white font-semibold text-xl p-6 rounded-lg shadow-md max-w-md mx-auto"
		>
			<div class="mb-4">
				<label
					for="imageFile"
					class="block text-gray-700 font-bold mb-2"
					>Image File:</label
				>
				<input
					type="file"
					name="imageFile"
					id="imageFile"
					accept=".jpg, .jpeg, .png"
					class="w-full px-3 py-2 border border-gray-300 rounded-md"
				/>
			</div>
			<div class="mb-4">
				<label
					for="imageCaption"
					class="block text-gray-700 font-bold mb-2"
					>Image Caption:</label
				>
				<input
					type="text"
					name="imageCaption"
					id="imageCaption"
					required
					minlength="3"
					maxlength="255"
					class="w-full px-3 py-2 border border-gray-300 rounded-md"
				/>
			</div>
			<p
				id="errorMessage"
				class="text-red-500 mb-4"
			></p>
			<div class="flex space-x-4">
				<button
					type="submit"
					class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
				>
					Submit
				</button>
				<button
					type="reset"
					class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
				>
					Reset
				</button>
			</div>
		</form>
		<section
			id="displaySection"
			class="mt-6 max-w-md mx-auto space-y-4"
		></section>

		<script src="script.js"></script>
	</body>
</html>
